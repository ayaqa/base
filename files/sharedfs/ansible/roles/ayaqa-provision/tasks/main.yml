---
  - name: "Ensure sshd is configured"
    include_tasks:
      file: ssh.yml
      apply:
        tags: 
          - ssh_config
          - provision
    tags:
      - ssh_config
      - provision

  - name: "Ensure vhost is configured"
    include_tasks:
      file: vhost.yml
      apply:
        tags: 
          - nginx_vhost
          - provision
    tags:
      - nginx_vhost
      - provision

  - name: "Link app if is mounted as volume"
    include_tasks:
      file: mount.yml
      apply:
        tags: 
          - app_mount
          - provision
    tags:
      - app_mount
      - provision